<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href ="css/highlight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>three-piece tictactoe</title>
</head>
<body>
    <div id="highlight-overlay-container"></div>

    <div id="down-arrow">&darr;</div>

    <div id="overlay-container">
        <div class="overlay-container" id="join-overlay-container">
            <input type="text" id="join-input" class="highlight-underline-8a" placeholder="insert game code">
            <button class="btn highlight-underline-8" id="join-input-btn">join</button>
        </div>
    </div>

    <div id="notification-container">
        <div id="notification-text">This is an example notification</div>
    </div>

    <section>
        <div id="header-container" class="fade-in">
            <button class="btn header-btn highlight-underline-1" id="rules-btn">r<span class="highlight-text-1">u</span>les</button>
            <button class="btn header-btn highlight-underline-2" id="theme-btn">the<span class="highlight-text-2">m</span>e</button>
        </div>

        <div id="main-container" class="fade-in">
            <div id="title-container">
                <h1 class="title-text" id="title-text-1">th<span class="highlight-text-3">r</span>ee<span class="highlight-text-3">-</span>pie<span class="highlight-text-3">c</span>e</h1>
                <h1 class="title-text" id="title-text-2">ti<span class="highlight-text-4">c</span>t<span class="highlight-text-4">a</span>cto<span class="highlight-text-4">e</span></h1>
            </div>

            <button class="btn main-btn highlight-underline-5" id="local-btn">loc<span class="highlight-text-5">a</span>l gam<span class="highlight-text-5">e</span></button>
            <button class="btn main-btn highlight-underline-6" id="online-btn">on<span class="highlight-text-6">l</span>ine <span class="highlight-text-6">g</span>ame</button>

            <p id="join-text">already have a game code? <span><button class="btn highlight-underline-7" id="join-btn">j<span class="highlight-text-7">o</span>in ga<span class="highlight-text-7">m</span>e</button></span></p>
        </div>

        <div id="footer-container">
            <div class="footer-container" id="footer-container-1">
                <div id="footer-container-1-top">made by Shalin</div>
                <div id="footer-container-1-bottom">
                    <button class="footer-btn" id="footer-linkedin" link="https://www.linkedin.com/in/shalin-ahasan-5569b91b1/">linked<span class="highlight-text-5">i</span>n</button>
                    <button class="footer-btn" id="footer-github" link="https://github.com/shal-in/">git<span class="highlight-text-6">h</span>ub</button>
                </div>
            </div>
            <div class="footer-container" id="footer-container-2">
                <p id="footer-text">loosely designed in <span class="highlight-text-1 highlight-underline-1 footer-hyperlink" link="https://www.figma.com/">Figma</span>; frontend is built using <span class="highlight-text-2 highlight-underline-2 footer-hyperlink" link="https://en.wikipedia.org/wiki/JavaScript">JavaScript (ES6)</span>
                and <span class="highlight-text-3 highlight-underline-3 footer-hyperlink" link="https://en.wikipedia.org/wiki/CSS">CSS</span>; backend built using <span class="highlight-text-4 highlight-underline-4 footer-hyperlink" link="https://nodejs.org/en">Node.js</span>, 
                using <span class="highlight-text-5 highlight-underline-5 footer-hyperlink" link="https://socket.io/">SocketIO</span>; deployed on <span class="highlight-text-6 highlight-underline-6 footer-hyperlink" link="https://cloud.google.com/run">Cloud Run</span>;
                all text is set to the <span class="highlight-text-7 highlight-underline-7 footer-hyperlink" link="https://fonts.google.com/specimen/Audiowide">Audiowide</span> typeface.</p>
            </div>
        </div>
    </section>

    <script src="js/universal.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
