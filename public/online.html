<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href ="css/highlight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="highlight-overlay-container"></div>

    <div class="overlay-container" id="join-overlay-container">
        <input type="text" id="join-input" class="highlight-underline-8a" placeholder="insert game code">
        <button class="btn highlight-underline-8" id="join-input-btn">join</button>
    </div>

    <div id="notification-container">
        <div id="notification-text">This is an example notification</div>
    </div>

    <section>
        <div id="header-container">
            <button class="btn header-btn highlight-underline-1" id="rules-btn">r<span class="highlight-text-1">u</span>les</button>
            <button class="btn header-btn highlight-underline-2" id="theme-btn">the<span class="highlight-text-2">m</span>e</button>
        </div>

        <div id="main-container" class="fade-in">
            <div id="gameboard-top-container">
                <div class="gameboard-top" id="turn-label">it is <span id="turn-label-symbol">  </span>'s turn</div>
                <div class="gameboard-top" id="turn-count">turn count: <span id="turn-count-number"></span>  </div>
            </div>
            <div id="gameboard">
                <div class="gameboard-grid" id="gameboard-grid-0"></div>
                <div class="gameboard-grid" id="gameboard-grid-1"></div>
                <div class="gameboard-grid" id="gameboard-grid-2"></div>
                <div class="gameboard-grid" id="gameboard-grid-3"></div>
                <div class="gameboard-grid" id="gameboard-grid-4"></div>
                <div class="gameboard-grid" id="gameboard-grid-5"></div>
                <div class="gameboard-grid" id="gameboard-grid-6"></div>
                <div class="gameboard-grid" id="gameboard-grid-7"></div>
                <div class="gameboard-grid" id="gameboard-grid-8"></div>
            </div>
            <button id="invite-btn" class="btn highlight-underline-5">invite a friend!</button>
        </div>
    </section>
    
    <script src="js/universal.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/online.js"></script>
</body>
</html>
